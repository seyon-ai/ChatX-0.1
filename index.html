<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatX - Neon Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #loginPage, #chatPage {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: none;
    }
    #loginPage.active, #chatPage.active {
      display: block;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 8px #0ff;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #0ff;
      font-size: 1em;
      box-shadow: 0 0 10px #0ff33f3f;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #00cccc;
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      background: #121212;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #00ffff55;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px;
      background: #222;
      border-left: 4px solid #0ff;
      border-radius: 4px;
    }
    .msg strong {
      color: #0ff;
    }
    .chat-mode {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .chat-mode button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="active">
    <h1>Enter Your Name</h1>
    <input type="text" id="usernameInput" placeholder="Your name..." />
    <button onclick="enterChat()">Continue</button>
  </div>  <div id="chatPage">
    <h1>ChatX - Neon</h1>
    <div class="chat-mode">
      <button onclick="switchMode('global')">Global</button>
      <button onclick="switchMode('private')">Private</button>
    </div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import {
      getAuth,
      signInAnonymously,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaZ4phogHVYs1P5FxWgZ82xWYuhn40Jsk",
      authDomain: "chatxo-273ae.firebaseapp.com",
      databaseURL: "https://chatxo-273ae-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chatxo-273ae",
      storageBucket: "chatxo-273ae.appspot.com",
      messagingSenderId: "164084079084",
      appId: "1:164084079084:web:db272d2eed61537fc9c8c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let username = "";
    let currentMode = "global";

    signInAnonymously(auth).then(() => {
      console.log("Signed in anonymously");
    });

    function enterChat() {
      const nameInput = document.getElementById("usernameInput");
      if (nameInput.value.trim() !== "") {
        username = nameInput.value.trim();
        document.getElementById("loginPage").classList.remove("active");
        document.getElementById("chatPage").classList.add("active");
        loadMessages();
      }
    }

    window.enterChat = enterChat;

    function switchMode(mode) {
      currentMode = mode;
      document.getElementById("messages").innerHTML = "";
      loadMessages();
    }

    window.switchMode = switchMode;

    function sendMessage() {
      const msgInput = document.getElementById("messageInput");
      const text = msgInput.value.trim();
      if (text !== "") {
        const msgRef = ref(db, currentMode === 'global' ? "globalMessages" : `privateMessages/${username}`);
        const newMsgRef = push(msgRef);
        set(newMsgRef, {
          name: username,
          text: text,
          timestamp: Date.now()
        });
        msgInput.value = "";
      }
    }

    window.sendMessage = sendMessage;

    function loadMessages() {
      const path = currentMode === 'global' ? "globalMessages" : `privateMessages/${username}`;
      onChildAdded(ref(db, path), (snapshot) => {
        const msg = snapshot.val();
        const msgElem = document.createElement("div");
        msgElem.className = "msg";
        msgElem.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
        const messagesDiv = document.getElementById("messages");
        messagesDiv.appendChild(msgElem);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
  </script></body>
</html>
