<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatX - Neon Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #loginPage, #chatPage {
      display: none;
      width: 100%;
      max-width: 700px;
      padding: 20px;
    }
    #loginPage.active, #chatPage.active {
      display: block;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #0ff;
      font-size: 1em;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      background: #121212;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      padding: 8px;
      margin-bottom: 6px;
      background: #1f1f1f;
      border-left: 4px solid #0ff;
    }
    #userList {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .userTag {
      padding: 5px 10px;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
      color: #0ff;
    }
    .chatModeToggle {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div id="loginPage" class="active">
  <h1>Welcome to ChatX</h1>
  <input type="text" id="usernameInput" placeholder="Enter your name...">
  <button onclick="enterChat()">Continue</button>
</div>
<div id="chatPage">
  <h1>ChatX Neon</h1>
  <div class="chatModeToggle">
    <button onclick="setMode('global')">Global Chat</button>
    <button onclick="setMode('private')">Private Chat</button>
  </div>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
  <div id="userList"></div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    set,
    onChildAdded,
    onDisconnect,
    remove,
    get,
    child
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import {
    getAuth,
    signInAnonymously,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";const firebaseConfig = { apiKey: "AIzaSyDaZ4phogHVYs1P5FxWgZ82xWYuhn40Jsk", authDomain: "chatxo-273ae.firebaseapp.com", databaseURL: "https://chatxo-273ae-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "chatxo-273ae", storageBucket: "chatxo-273ae.appspot.com", messagingSenderId: "164084079084", appId: "1:164084079084:web:db272d2eed61537fc9c8c9" };

const app = initializeApp(firebaseConfig); const db = getDatabase(app); const auth = getAuth();

let currentUser = null; let currentChatMode = 'global'; let selectedUser = null; let messagesRef = null;

function enterChat() { const username = document.getElementById('usernameInput').value.trim(); if (!username) return;

signInAnonymously(auth).then(() => {
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      const uid = user.uid;
      set(ref(db, `users/${uid}`), { name: username });
      onDisconnect(ref(db, `users/${uid}`)).remove();

      document.getElementById('loginPage').classList.remove('active');
      document.getElementById('chatPage').classList.add('active');

      loadMessages();
      loadUsers();
    }
  });
});

}

window.enterChat = enterChat;

function setMode(mode) { currentChatMode = mode; selectedUser = null; loadMessages(); }

window.setMode = setMode;

function getChatId(uid1, uid2) { return [uid1, uid2].sort().join('_'); }

function loadMessages() { const msgBox = document.getElementById('messages'); msgBox.innerHTML = '';

if (messagesRef) messagesRef.off();

if (currentChatMode === 'global') {
  messagesRef = ref(db, 'messages');
} else if (selectedUser) {
  const chatId = getChatId(currentUser.uid, selectedUser);
  messagesRef = ref(db, `privateChats/${chatId}/messages`);
} else {
  return;
}

onChildAdded(messagesRef, (snap) => {
  const msg = snap.val();
  const div = document.createElement('div');
  div.className = 'msg';
  div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
  msgBox.appendChild(div);
  msgBox.scrollTop = msgBox.scrollHeight;
});

}

function sendMessage() { const text = document.getElementById('messageInput').value.trim(); if (!text) return;

const nameRef = ref(db, `users/${currentUser.uid}`);
get(nameRef).then(snapshot => {
  const name = snapshot.val().name || "Anonymous";
  const data = { name, text, timestamp: Date.now() };
  let path;

  if (currentChatMode === 'global') {
    path = ref(db, 'messages');
  } else if (selectedUser) {
    const chatId = getChatId(currentUser.uid, selectedUser);
    path = ref(db, `privateChats/${chatId}/messages`);
  } else {
    return;
  }

  push(path, data);
  document.getElementById('messageInput').value = '';
});

}

window.sendMessage = sendMessage;

function loadUsers() { const userList = document.getElementById('userList'); userList.innerHTML = '';

const usersRef = ref(db, 'users');
onChildAdded(usersRef, (snap) => {
  const user = snap.val();
  const uid = snap.key;
  if (uid === currentUser.uid) return;

  const tag = document.createElement('div');
  tag.className = 'userTag';
  tag.textContent = user.name;
  tag.onclick = () => {
    selectedUser = uid;
    currentChatMode = 'private';
    loadMessages();
  };
  userList.appendChild(tag);
});

} </script>

</body>
</html>
