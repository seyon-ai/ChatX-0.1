<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatX - Neon Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    #loginPage, #chatPage {
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      display: none;
    }
    #loginPage.active, #chatPage.active {
      display: block;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 5px #0ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #0ff;
      font-size: 1em;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      background: #121212;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px;
      background: #222;
      border-left: 4px solid #0ff;
      border-radius: 4px;
    }
    .msg strong {
      color: #0ff;
    }
    #onlineUsers {
      background: #111;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user {
      margin-bottom: 5px;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
    }
    .user:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="active">
    <h1>Enter Your Name</h1>
    <input type="text" id="usernameInput" placeholder="Your name..." />
    <button onclick="enterChat()">Continue</button>
  </div>  <div id="chatPage">
    <h1>ChatX Global</h1>
    <div id="onlineUsers"></div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onChildAdded,
      onDisconnect,
      remove,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaZ4phogHVYs1P5FxWgZ82xWYuhn40Jsk",
      authDomain: "chatxo-273ae.firebaseapp.com",
      databaseURL: "https://chatxo-273ae-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chatxo-273ae",
      storageBucket: "chatxo-273ae.appspot.com",
      messagingSenderId: "164084079084",
      appId: "1:164084079084:web:db272d2eed61537fc9c8c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let username = localStorage.getItem("chatx_username") || "";
    const loginPage = document.getElementById("loginPage");
    const chatPage = document.getElementById("chatPage");
    const messagesDiv = document.getElementById("messages");
    const onlineUsersDiv = document.getElementById("onlineUsers");

    function enterChat() {
      const nameInput = document.getElementById("usernameInput");
      if (nameInput.value.trim() !== "") {
        username = nameInput.value.trim();
        localStorage.setItem("chatx_username", username);

        loginPage.classList.remove("active");
        chatPage.classList.add("active");

        const userRef = ref(db, `online/${username}`);
        set(userRef, true);
        onDisconnect(userRef).remove();
      }
    }

    window.enterChat = enterChat;

    function sendMessage() {
      const msgInput = document.getElementById("messageInput");
      const text = msgInput.value.trim();
      if (text !== "") {
        const msgRef = ref(db, "messages");
        const newMsgRef = push(msgRef);
        set(newMsgRef, {
          name: username,
          text: text,
          timestamp: Date.now()
        });
        msgInput.value = "";
      }
    }

    window.sendMessage = sendMessage;

    onChildAdded(ref(db, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const msgElem = document.createElement("div");
      msgElem.className = "msg";
      msgElem.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
      messagesDiv.appendChild(msgElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function updateOnlineUsers() {
      onValue(ref(db, "online"), (snapshot) => {
        const users = snapshot.val() || {};
        onlineUsersDiv.innerHTML = `<strong style="color: #0ff">Online Users (${Object.keys(users).length})</strong><br><br>`;
        Object.keys(users).forEach((user) => {
          const userElem = document.createElement("div");
          userElem.className = "user";
          userElem.textContent = user;
          userElem.onclick = () => alert(`Hold to interact with ${user}`);
          onlineUsersDiv.appendChild(userElem);
        });
      });
    }

    updateOnlineUsers();

    // Auto-login if username already exists
    if (username !== "") {
      loginPage.classList.remove("active");
      chatPage.classList.add("active");
      const userRef = ref(db, `online/${username}`);
      set(userRef, true);
      onDisconnect(userRef).remove();
    }
  </script></body>
</html
