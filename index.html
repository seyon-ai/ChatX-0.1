<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatXO - Global Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #00ffcc;
    }
    #nameScreen, #chatScreen {
      display: none;
      padding: 20px;
    }
    .neon {
      text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      background-color: #1a1a1a;
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      border: none;
      outline: none;
      margin: 5px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="nameScreen">
    <h2 class="neon">Enter a temporary username:</h2>
    <input type="text" id="usernameInput" placeholder="Your name...">
    <button onclick="startChat()">Start Chat</button>
  </div>  <div id="chatScreen">
    <h2 class="neon">ChatXO - Global Chat <span id="onlineCount"></span></h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDaZ4phogHVYs1P5FxWgZ82xWYuhn40Jsk",
      authDomain: "chatxo-273ae.firebaseapp.com",
      databaseURL: "https://chatxo-273ae-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chatxo-273ae",
      storageBucket: "chatxo-273ae.appspot.com",
      messagingSenderId: "164084079084",
      appId: "1:164084079084:web:db272d2eed61537fc9c8c9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = "";
    const usersRef = db.ref("usersOnline");
    const messagesRef = db.ref("messages");

    function startChat() {
      username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Enter a name");

      document.getElementById("nameScreen").style.display = "none";
      document.getElementById("chatScreen").style.display = "block";

      const userKey = usersRef.push(username).key;
      usersRef.onDisconnect().child(userKey).remove();

      loadMessages();
      updateOnlineCount();
    }

    function loadMessages() {
      messagesRef.limitToLast(100).on("child_added", snapshot => {
        const msg = snapshot.val();
        const msgBox = document.createElement("div");
        msgBox.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
        document.getElementById("messages").appendChild(msgBox);
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      });
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;

      messagesRef.push({
        name: username,
        text: text
      });

      document.getElementById("messageInput").value = "";
    }

    function updateOnlineCount() {
      usersRef.on("value", snap => {
        const count = snap.numChildren();
        document.getElementById("onlineCount").innerText = `(${count} online)`;
      });
    }

    window.onload = () => {
      document.getElementById("nameScreen").style.display = "block";
    };
  </script></body>
</html>
