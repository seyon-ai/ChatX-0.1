<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatX - Neon Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #loginPage, #chatContainer {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      display: none;
    }
    #loginPage.active, #chatContainer.active {
      display: block;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 5px #0ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #0ff;
      font-size: 1em;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    #chatContainer {
      display: flex;
      gap: 10px;
    }
    #globalChat, #privateChats {
      flex: 1;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      background: #121212;
      height: 80vh;
      overflow-y: auto;
    }
    #userList {
      border: 1px solid #0ff;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      height: 200px;
      overflow-y: auto;
    }
    .userItem {
      padding: 8px;
      margin: 5px 0;
      background: #222;
      border-left: 4px solid #0ff;
      cursor: pointer;
      border-radius: 4px;
      position: relative;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px;
      background: #222;
      border-left: 4px solid #0ff;
      border-radius: 4px;
    }
    .msg strong {
      color: #0ff;
    }
    #typingIndicator {
      font-size: 0.9em;
      color: #888;
    }
    .popup {
      position: absolute;
      top: 10px;
      left: 100%;
      background: #111;
      border: 1px solid #0ff;
      border-radius: 6px;
      display: none;
      flex-direction: column;
    }
    .popup button {
      background: transparent;
      border: none;
      color: #0ff;
      text-align: left;
      padding: 10px;
      width: 100%;
    }
    .popup button:hover {
      background: #0ff;
      color: #000;
    }
    .privateChatBox {
      margin-top: 10px;
      background: #222;
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 8px;
      position: relative;
    }
    .closeChat {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="active">
    <h1>Enter Your Name</h1>
    <input type="text" id="usernameInput" placeholder="Your name..." />
    <button onclick="loginUser()">Enter Chat</button>
  </div>

  <div id="chatContainer">
    <h1>ChatX - Global Chat <span id="onlineCount">(0 Online)</span></h1>
    <div id="chatMain" style="display: flex; gap: 10px;">
      <div id="globalChat">
        <div id="globalMessages"></div>
        <div id="typingIndicator"></div>
        <input type="text" id="globalMessageInput" placeholder="Type a message..." oninput="showTyping()" />
        <button onclick="sendGlobalMessage()">Send</button>
        <div id="userList"></div>
      </div>
      <div id="privateChats"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onChildAdded,
      onValue,
      update,
      remove,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaZ4phogHVYs1P5FxWgZ82xWYuhn40Jsk",
      authDomain: "chatxo-273ae.firebaseapp.com",
      databaseURL: "https://chatxo-273ae-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chatxo-273ae",
      storageBucket: "chatxo-273ae.appspot.com",
      messagingSenderId: "164084079084",
      appId: "1:164084079084:web:db272d2eed61537fc9c8c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let currentUser = {};

    window.loginUser = () => {
      const username = document.getElementById("usernameInput").value.trim();
      if (username === "") return;

      signInAnonymously(auth)
        .then(() => {
          onAuthStateChanged(auth, (user) => {
            if (user) {
              currentUser = {
                id: user.uid,
                name: username
              };
              const userRef = ref(db, `users/${user.uid}`);
              set(userRef, {
                name: username,
                online: true
              });
              document.getElementById("loginPage").classList.remove("active");
              document.getElementById("chatContainer").classList.add("active");
              loadGlobalChat();
              loadUserList();
            }
          });
        })
        .catch(console.error);
    };

    function loadGlobalChat() {
      const messagesRef = ref(db, "globalMessages");
      onChildAdded(messagesRef, (snap) => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
        document.getElementById("globalMessages").appendChild(div);
      });
    }

    window.sendGlobalMessage = () => {
      const input = document.getElementById("globalMessageInput");
      const text = input.value.trim();
      if (text === "") return;

      const msgRef = push(ref(db, "globalMessages"));
      set(msgRef, {
        name: currentUser.name,
        text: text,
        time: Date.now()
      });
      input.value = "";
    };

    function loadUserList() {
      const userListRef = ref(db, "users");
      onValue(userListRef, (snap) => {
        const users = snap.val();
        const userList = document.getElementById("userList");
        userList.innerHTML = "<h3>Online Users</h3>";
        let count = 0;
        for (let id in users) {
          if (users[id].online) {
            count++;
            const div = document.createElement("div");
            div.className = "userItem";
            div.textContent = users[id].name;
            div.oncontextmenu = (e) => {
              e.preventDefault();
              showPopup(div, users[id]);
            };
            userList.appendChild(div);
          }
        }
        document.getElementById("onlineCount").textContent = `(${count} Online)`;
      });
    }

    function showPopup(element, user) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        <button onclick="startPrivateChat('${user.name}', '${user.id}')">Chat with ${user.name}</button>
        <button onclick="alert('Reacted!')">React</button>
        <button onclick="alert('Report to: abussprotocolwdev@gmail.com')">Report</button>
      `;
      element.appendChild(popup);
      popup.style.display = "flex";
      document.body.addEventListener("click", () => popup.remove(), { once: true });
    }

    window.startPrivateChat = (name, uid) => {
      const chatBox = document.createElement("div");
      chatBox.className = "privateChatBox";
      chatBox.innerHTML = `
        <button class="closeChat" onclick="this.parentElement.remove()">&times;</button>
        <h3>Chat with ${name}</h3>
        <div class="privateMessages" id="chatWith_${uid}"></div>
        <input type="text" id="input_${uid}" placeholder="Type a message..." />
        <button onclick="sendPrivateMessage('${uid}', '${name}')">Send</button>
      `;
      document.getElementById("privateChats").appendChild(chatBox);
    }

    window.sendPrivateMessage = (uid, name) => {
      const input = document.getElementById(`input_${uid}`);
      const text = input.value.trim();
      if (!text) return;
      const msgRef = push(ref(db, `private/${currentUser.id}_${uid}`));
      set(msgRef, {
        from: currentUser.name,
        to: name,
        text: text,
        time: Date.now()
      });
      input.value = "";
    }

    window.showTyping = () => {
      document.getElementById("typingIndicator").textContent = `${currentUser.name} is typing...`;
      setTimeout(() => document.getElementById("typingIndicator").textContent = "", 1500);
    };
  </script>
</body>
</html>
