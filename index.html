<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8" />
  <title>ChatX Global</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }
    .container {
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f7ff;
      padding: 20px;
      width: 90%;
      max-width: 500px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #00f7ff;
      border-radius: 5px;
      background: #0d0d0d;
      color: #00f7ff;
    }
    button {
      background: #00f7ff;
      color: #000;
      font-weight: bold;
    }
    #messages {
      max-height: 300px;
      overflow-y: scroll;
      border: 1px solid #00f7ff;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user:hover {
      cursor: pointer;
      color: yellow;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>ChatX Global</h1>
  <div class="container" id="loginDiv">
    <input id="usernameInput" placeholder="Enter your username" />
    <button onclick="loginAnon()">Join Chat</button>
  </div>  <div class="container" id="chatDiv" style="display:none">
    <p>Online Users: <span id="onlineCount">0</span></p>
    <div id="messages"></div>
    <textarea id="messageInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    const db = firebase.database();
    let currentUser = null;
    let currentUsername = null;

    window.onload = () => {
      const storedUsername = localStorage.getItem("chatUsername");
      firebase.auth().onAuthStateChanged(user => {
        if (user && storedUsername) {
          currentUser = user;
          currentUsername = storedUsername;
          db.ref("users/" + user.uid).set({ name: currentUsername });
          initChat();
        }
      });
    };

    function loginAnon() {
      const username = document.getElementById("usernameInput").value;
      if (!username) return alert("Enter a username!");

      firebase.auth().signInAnonymously()
        .then(({ user }) => {
          currentUser = user;
          currentUsername = username;
          localStorage.setItem("chatUsername", username);
          db.ref("users/" + user.uid).set({ name: username });
          initChat();
        });
    }

    function initChat() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("chatDiv").style.display = "block";

      const messagesDiv = document.getElementById("messages");
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const msgEl = document.createElement("p");
        msgEl.textContent = `${msg.username}: ${msg.text}`;
        messagesDiv.appendChild(msgEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      db.ref("users").on("value", snapshot => {
        const onlineUsers = snapshot.val();
        const count = Object.keys(onlineUsers || {}).length;
        document.getElementById("onlineCount").innerText = count;
      });
    }

    function sendMessage() {
      const message = document.getElementById("messageInput").value;
      if (!message.trim()) return;
      db.ref("messages").push({
        username: currentUsername,
        text: message
      });
      document.getElementById("messageInput").value = "";
    }
  </script></body>
</html>
