<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatX - Neon Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginPage, #chatPage {
      display: none;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }
    #loginPage.active, #chatPage.active {
      display: block;
    }
    h1 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #0ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #0ff;
      font-size: 1em;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #0ff;
      padding: 10px;
      background: #121212;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 8px;
      background: #222;
      border-left: 4px solid #0ff;
      padding: 8px;
      border-radius: 4px;
    }
    .msg strong {
      color: #0ff;
    }
    #onlineUsers {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #0ff;
      background: #1a1a1a;
    }
    .user {
      padding: 5px;
      cursor: pointer;
    }
    .user:hover {
      background: #333;
    }
  </style>
</head>
<body>

<div id="loginPage" class="active">
  <h1>Enter Your Username</h1>
  <input type="text" id="usernameInput" placeholder="Your name..." />
  <button onclick="enterChat()">Login</button>
</div>

<div id="chatPage">
  <h1>ChatX - Global Chat</h1>
  <div id="onlineUsers"></div>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    set,
    onChildAdded,
    onDisconnect,
    remove,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  import {
    getAuth,
    signInAnonymously,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDaZ4phogHVYs1P5FxWgZ82xWYuhn40Jsk",
    authDomain: "chatxo-273ae.firebaseapp.com",
    databaseURL: "https://chatxo-273ae-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chatxo-273ae",
    storageBucket: "chatxo-273ae.appspot.com",
    messagingSenderId: "164084079084",
    appId: "1:164084079084:web:db272d2eed61537fc9c8c9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  let username = "";
  let userId = "";

  // login and anonymous auth
  function enterChat() {
    const name = document.getElementById("usernameInput").value.trim();
    if (!name) return;

    username = name;
    signInAnonymously(auth).catch(console.error);
  }

  window.enterChat = enterChat;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      userId = user.uid;
      document.getElementById("loginPage").classList.remove("active");
      document.getElementById("chatPage").classList.add("active");

      // Show online
      const userRef = ref(db, "online/" + userId);
      set(userRef, { name: username, timestamp: serverTimestamp() });
      onDisconnect(userRef).remove();

      listenForMessages();
      listenForOnlineUsers();
    }
  });

  // sending message
  function sendMessage() {
    const msgInput = document.getElementById("messageInput");
    const text = msgInput.value.trim();
    if (!text) return;

    const msgRef = ref(db, "messages");
    const newMsg = push(msgRef);
    set(newMsg, {
      name: username,
      text,
      timestamp: Date.now()
    });

    msgInput.value = "";
  }

  window.sendMessage = sendMessage;

  function listenForMessages() {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";

    onChildAdded(ref(db, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const msgElem = document.createElement("div");
      msgElem.className = "msg";
      msgElem.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
      messagesDiv.appendChild(msgElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  function listenForOnlineUsers() {
    const usersDiv = document.getElementById("onlineUsers");
    usersDiv.innerHTML = "<strong>Online Users:</strong>";

    onChildAdded(ref(db, "online"), (snap) => {
      const data = snap.val();
      const userElem = document.createElement("div");
      userElem.className = "user";
      userElem.textContent = data.name;

      userElem.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        showOptions(data.name);
      });

      usersDiv.appendChild(userElem);
    });
  }

  function showOptions(name) {
    const choice = prompt(`Options for ${name}:\n1. Chat with ${name}\n2. React\n3. Report`);
    if (choice === "3") {
      alert("Report sent to abussprotocolwdev@gmail.com");
    } else if (choice === "1") {
      alert("Private chat feature is coming soon!");
    }
  }
</script>

</body>
</html>
