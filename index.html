<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATX</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-purple: #9600ff;
            --neon-pink: #ff2a6d;
            --neon-green: #05f0b0;
            --dark-void: #050508;
            --dark-panel: #121220;
            --text-glow: #e0e0ff;
        }

        * {
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--dark-void);
            color: var(--text-glow);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(150, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 240, 252, 0.15) 0%, transparent 50%);
        }

        .screen {
            width: 95%;
            max-width: 800px;
            background-color: var(--dark-panel);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 25px rgba(0, 240, 252, 0.2);
            border: 1px solid var(--neon-purple);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--neon-blue);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 240, 252, 0.7);
            letter-spacing: 3px;
            font-size: 2.5rem;
        }

        h1 span {
            color: var(--neon-pink);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 20, 0.7);
            border: 1px solid var(--neon-purple);
            border-radius: 5px;
            color: var(--text-glow);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 240, 252, 0.4);
        }

        input::placeholder {
            color: rgba(224, 224, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
            color: var(--dark-void);
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 240, 252, 0.6);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(0);
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(10, 10, 20, 0.4);
            border-radius: 5px;
            border: 1px solid rgba(150, 0, 255, 0.3);
            scroll-behavior: smooth;
        }

        #messages::-webkit-scrollbar {
            width: 5px;
        }

        #messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 5px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(20, 20, 40, 0.6);
            border-radius: 5px;
            border-left: 3px solid var(--neon-blue);
            animation: messageIn 0.4s ease-out;
            position: relative;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-username {
            font-weight: bold;
            color: var(--neon-green);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-username::before {
            content: '>';
            color: var(--neon-pink);
            font-weight: bold;
        }

        .message-text {
            margin-left: 20px;
            line-height: 1.6;
            color: var(--text-glow);
        }

        .message-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            margin: 10px 0 0 20px;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(150, 0, 255, 0.3);
        }

        .message-time {
            font-size: 0.8rem;
            color: rgba(224, 224, 255, 0.6);
            text-align: right;
            margin-top: 8px;
        }

        #messageForm {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
        }

        .file-upload-label {
            background: rgba(5, 240, 176, 0.2);
            color: var(--neon-green);
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed var(--neon-green);
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: rgba(5, 240, 176, 0.3);
        }

        #fileInput {
            display: none;
        }

        .typing-indicator {
            height: 20px;
            color: var(--neon-green);
            font-style: italic;
            margin-bottom: 10px;
            padding-left: 15px;
        }

        .online-counter {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(5, 240, 176, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-counter::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--neon-green);
        }
    </style>
</head>
<body>
    <!-- Name Screen -->
    <div id="nameScreen" class="screen active">
        <h1>CHAT<span>X</span></h1>
        <div class="input-group">
            <input type="text" id="usernameInput" placeholder="ENTER YOUR CALLSIGN" autocomplete="off">
        </div>
        <button id="enterChatButton" class="btn">CONNECT</button>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="screen">
        <h1>CHAT<span>X</span> NETWORK</h1>
        <div class="online-counter">0 USERS ONLINE</div>
        <div id="messages"></div>
        <div id="typingIndicator" class="typing-indicator"></div>
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="TRANSMIT MESSAGE..." autocomplete="off">
            <label for="fileInput" class="file-upload-label" title="Upload Image">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
                    <line x1="16" y1="5" x2="22" y2="5"></line>
                    <line x1="19" y1="2" x2="19" y2="8"></line>
                    <circle cx="9" cy="9" r="2"></circle>
                    <path d="M21 15l-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                </svg>
            </label>
            <input type="file" id="fileInput" accept="image/*">
            <button type="submit" class="btn">SEND</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Config (use your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDaZ4phogHVYs1P5FxWgZ82xWYuhn40Jsk",
            authDomain: "chatxo-273ae.firebaseapp.com",
            databaseURL: "https://chatxo-273ae-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chatxo-273ae",
            storageBucket: "chatxo-273ae.appspot.com",
            messagingSenderId: "164084079084",
            appId: "1:164084079084:web:db272d2eed61537fc9c8c9"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();
        const auth = firebase.auth();

        // DOM Elements
        const nameScreen = document.getElementById('nameScreen');
        const chatScreen = document.getElementById('chatScreen');
        const usernameInput = document.getElementById('usernameInput');
        const enterChatButton = document.getElementById('enterChatButton');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const onlineCounter = document.querySelector('.online-counter');

        // Current user
        let currentUser = null;

        // Initialize connection
        enterChatButton.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('CALLSIGN REQUIRED FOR ACCESS');
                return;
            }

            try {
                // Sign in anonymously (required by security rules)
                const { user } = await auth.signInAnonymously();
                console.log("Authenticated with UID:", user.uid);
                
                currentUser = {
                    uid: user.uid,
                    username: username
                };

                // Set user online status
                await database.ref(`users/${user.uid}`).set({
                    username: username,
                    online: true,
                    lastActive: firebase.database.ServerValue.TIMESTAMP
                });

                // Setup disconnect cleanup
                database.ref(`users/${user.uid}`).onDisconnect().update({
                    online: false,
                    lastActive: firebase.database.ServerValue.TIMESTAMP
                });

                // Switch to chat view
                nameScreen.classList.remove('active');
                chatScreen.classList.add('active');
                messageInput.focus();
                loadMessages();
                trackOnlineUsers();

            } catch (error) {
                console.error("Authentication failed:", error);
                alert(`ACCESS DENIED: ${error.message}`);
            }
        });

        // Message submission
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            
            if (messageText && currentUser) {
                await sendMessage(messageText);
                messageInput.value = '';
            }
        });

        // File upload handler
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && currentUser) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('IMAGE TOO LARGE (MAX 5MB)');
                    return;
                }
                await uploadImage(file);
                fileInput.value = '';
            }
        });

        // Load messages
        function loadMessages() {
            database.ref('messages')
                .orderByChild('timestamp')
                .limitToLast(100)
                .on('child_added', (snapshot) => {
                    if (!document.querySelector(`[data-id="${snapshot.key}"]`)) {
                        displayMessage(snapshot.val(), snapshot.key);
                    }
                });
        }

        // Display message
        function displayMessage(message, messageId) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.setAttribute('data-id', messageId);
            
            let contentHTML = `
                <div class="message-username">${message.username}</div>
                <div class="message-time">${formatTime(message.timestamp)}</div>
            `;

            if (message.text) {
                contentHTML += `<div class="message-text">${message.text}</div>`;
            }

            if (message.imageUrl) {
                contentHTML += `<img class="message-image" src="${message.imageUrl}" loading="lazy">`;
            }

            messageElement.innerHTML = contentHTML;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send text message
        async function sendMessage(text) {
            try {
                await database.ref('messages').push({
                    uid: currentUser.uid,
                    username: currentUser.username,
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            } catch (error) {
                console.error("Message send failed:", error);
                alert('MESSAGE TRANSMISSION FAILED');
            }
        }

        // Upload image
        async function uploadImage(file) {
            try {
                // Create storage reference
                const storageRef = storage.ref();
                const fileRef = storageRef.child(`chat_images/${currentUser.uid}_${Date.now()}_${file.name}`);
                
                // Upload file
                const snapshot = await fileRef.put(file);
                const downloadURL = await snapshot.ref.getDownloadURL();
                
                // Save message with image
                await database.ref('messages').push({
                    uid: currentUser.uid,
                    username: currentUser.username,
                    imageUrl: downloadURL,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });

            } catch (error) {
                console.error("Image upload failed:", error);
                alert('IMAGE UPLOAD FAILED');
            }
        }

        // Track online users
        function trackOnlineUsers() {
            database.ref('users')
                .orderByChild('online')
                .equalTo(true)
                .on('value', (snapshot) => {
                    const count = snapshot.numChildren();
                    onlineCounter.textContent = `${count} USERS ONLINE`;
                });
        }

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Cleanup on exit
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                database.ref(`users/${currentUser.uid}`).update({
                    online: false,
                    lastActive: firebase.database.ServerValue.TIMESTAMP
                });
            }
        });
    </script>
</body>
                    </html>
